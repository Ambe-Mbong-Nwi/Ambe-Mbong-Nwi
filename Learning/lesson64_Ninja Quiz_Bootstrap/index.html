<!--Bootstrap is a css and javascript library that eases styling websites. Here we use only the css part-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--getbootstrap.com - get started - copy link for the css library and paste below-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ninja Quiz</title>
</head>
<body>
    
    <!--check all different classes in the website and their uses so u can implement-->
    <!--top section-->
    <!--py-3=padding of strength 3 in y direction(up and down), bg-white=background white, centralise text.--> 
    <div class="intro py-3 bg-white text-center">
        <div class="container"><!--container is bootstrap class that centralises text content in page-->
            <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
        </div>
    </div>

    <!--display score here-->
    <div class="result py-4 d-none bg-light text-center"><!--d-none = display: none;-->
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">%</span> Correct</p>
        </div>
    </div>
    <!--quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Let's Begin :)</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What do you think my name is?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type='radio' name="q1" value="A" checked><!--default checked value when page is loaded-->
                        <label class="form-check-label">Sandra Henswill</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type='radio' name="q1" value="B"><!--still has name q1 bcos its alternative answer for q1 with different value-->
                        <label class="form-check-label">Tasha Babe</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">2. What is my gender?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type='radio' name="q2" value="A" checked><!--default checked value when page is loaded-->
                        <label class="form-check-label">Female</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type='radio' name="q2" value="B">
                        <label class="form-check-label">Male</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">3. What is my occupation?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type='radio' name="q3" value="A" checked><!--default checked value when page is loaded-->
                        <label class="form-check-label">Farmer</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type='radio' name="q3" value="B">
                        <label class="form-check-label">Engineer</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">4. What is my hobby?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type='radio' name="q4" value="A" checked><!--default checked value when page is loaded-->
                        <label class="form-check-label">Handball</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type='radio' name="q4" value="B">
                        <label class="form-check-label">Dancing</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script src="sandbox.js"></script>
</body>
</html>
